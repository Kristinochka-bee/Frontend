<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timetable">
    <table  border="1">
        <tr>
            <td rowspan="3">
                Day
            </td>
            <td colspan="3">
                Seminar
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Schedulde
            </td>
            <td rowspan="2">
                Topic
            </td>
        </tr>
        <tr>
            <td>
                Begin
            </td>
            <td>
                End
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                Monday
            </td>
            <td rowspan="2" class="yellow">
                8:00 a.m.
            </td>
            <td rowspan="2" class="fiolet">
                5 p.m
            </td>
            <td >
                Introdution
            </td>
        </tr>
        <tr>
            <td>
                Validity: DTD and Relax NG
            </td>
        </tr>
        <tr>
            <td rowspan="3">
                Tuesday
            </td>
            <td class="yellow" >
                8:00 a.m.
            </td>
            <td class="yellow" >
                11:00 a.m.
            </td>
            <td rowspan="1">
                XPath
            </td>
        </tr>
        <tr>
            <td class="yellow">
                11:00 a.m.
            </td>
            <td class="green">
                2:00 p.m.
            </td>
            <td rowspan="2">
                XSL Transformations
            </td>
        </tr>
        <tr>
            <td class="green">
                2:00 p.m.
            </td>
            <td class="fiolet">
                5:00 p.m.
            </td>
        </tr>
        <tr>
            <td>
                Wednesday
            </td>
            <td class="yellow">
                8:00 a.m.
            </td>
            <td class="green">
                12:00 p.m.
            </td>
            <td>
                XSL Formatting Objects
            </td>
        </tr>
 
    </table>

</div>

    <div class="footer">
        <img src="google.jpeg" alt="google">
        <img src="Sap.jpeg" alt="Sap">
        <img src="logo.jpeg" alt="logo">
    </div>

    
</body>
</html>
